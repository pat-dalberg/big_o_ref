<head>
  <title>Big O Reference</title>
</head>

<body>
  <h1>Big O reference app</h1>
  <select name="notationsList" id="notationsList">
    <option selected>Select an order</option>
    {{#each notations}}
    {{> notationElement }}
    {{/each}}  
  </select>    
  {{> notationView}}  
</body>

<template name="notationView">
    <div class="timeComplexity">{{theName.name}} time complexity</div>
    <div class="formula">{{theName.formula}}</div>
    <div class="examples">Examples : {{theName.examples}}</div>
    <a href="{{theName.wikiLink}}">Wikipedia link</a>
    <!-- begin dimple chart -->
    <div id="chartContainer"></div>
    <!-- end dimple chart -->
</template>

<template name="notationElement">
  <option value="{{name}}">{{name}}</option>
</template>
