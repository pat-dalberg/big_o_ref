<head>
  <title>big-o-ref</title>
</head>

<body>
  <h1>Big O reference app</h1>
  <select name="notationsList" id="notationsList">
    {{#each notations}}
    {{> notationElement }}
    {{/each}}  
  </select>    
  {{> notationView}}

   
  
</body>

<template name="notationView">
    <div>{{theName.name}}</div>
    <div>{{theName.formula}}</div>
    <div>Examples : {{theName.examples}}</div>
    <a href="{{theName.wikiLink}}">Wikipedia link</a>
</template>

<template name="notationElement">
  <option value="{{name}}">{{name}}</option>
</template>
